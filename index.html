  <body class="justify-content-center text-light">
  <section class="jumbotron jumbotron-fluid">
  <div class="container-md">
    <h1 class="display-5 fw-bold">We are Invit You to Join Our</h1>
    <h1 class="display-6 fw-bold"> BUKBER</h1>
    <p class="mt-4"> On at <br> <span class="fs-3">Rabu, 27 April 2022</span></p>
    <div class="countdown justify-content-center">
			<div id="hari">NA</div>
			<div id="jam">NA</div>
			<div id="menit">NA</div>
			<div id="detik">NA</div>
		  </div>
  </div>
    

    
  </section>
    

  
  <section id="lokasi">
    <div class="row">
      <div class="col col-sm-12 text-center">
        <h2 class="mt-sm-5 pb-sm-3">Lokasi Acara</h2>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.316206135993!2d107.02326181426878!3d-6.221970562669446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e698eb9ee9fe81f%3A0x7d10879785182ea6!2sAyam%20Geprek%20JUARA%20-%20Wisma%20Asri%20Bekasi!5e0!3m2!1sid!2sid!4v1650002654840!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- js countdown -->
    <script type="text/javascript">

      var countDate = new Date('Apr 27 2022 18:00:00').getTime();
      
      function newYear(){
        var now = new Date().getTime();
        gap = countDate - now;
      
        var detik = 1000;
        var menit = detik * 60;
        var jam = menit * 60;
        var hari = jam * 24;
      
        var h = Math.floor(gap / (hari));
        var j = Math.floor( (gap % (hari)) / (jam) );
        var m = Math.floor( (gap % (jam))  / (menit) );
        var d = Math.floor( (gap % (menit))  / (detik) );
      
        document.getElementById('hari').innerText = h;
        document.getElementById('jam').innerText = j;
        document.getElementById('menit').innerText = m;
        document.getElementById('detik').innerText = d;
      }
      
      setInterval( function(){
        newYear();
      }, 1000);
      
      </script>
